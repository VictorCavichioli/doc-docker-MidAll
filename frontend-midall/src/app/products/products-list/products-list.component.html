<h1 class="mt-4">Products</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Products visualization</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success">
                {{ success }}
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="failed">
                {{ failed }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" routerLink="/products-form">
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>   
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>

                        <td>
                            <select class="form-control" type="number" [(ngModel)]="product.quantidade">
                                <option [value]="n" *ngFor="let n of lista" >
                                  <p>{{n}}</p>
                                </option>
                            </select>
                        </td>

                        <td>

                            <button class="btn btn-primary" routerLink="/products-form/{{ product.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                           

                        </td>

                        <td>
                            <button  class="btn btn-success" (click)="addProduct(product)" >
                                <i class="fa fa-plus"></i>
                            </button>
                        </td>

                        <td>
                            <button  class="btn btn-danger" (click)="preDelete(product)"
                                    data-toggle="modal" data-target="#deleteModal" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                
                    </tr>
                </tbody>
            </table>
        </div>
            
    </div>

    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmation</h4>
                </div>

                <div class="modal-body" *ngIf="selectedProduct">
                    Confirm the deletion of the product  "{{selectedProduct.name}}"?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success"
                     (click)="deleteProduct()"
                     data-dismiss="modal">Confirm</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
